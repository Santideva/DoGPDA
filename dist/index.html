<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>DoG Bump Mapping with Three.js</title><link rel="stylesheet" href="styles.css"/><script defer="defer" src="bundle.js"></script></head><body><div id="left-panel" class="ui-side-panel"><div id="map-selection" class="control-group"><h2>Map Visualization</h2><div class="radio-group"><label><input type="radio" name="mapView" value="material" checked="checked"/> Material View</label> <label><input type="radio" name="mapView" value="bump"/> Bump Map</label> <label><input type="radio" name="mapView" value="normal"/> Normal Map</label> <label><input type="radio" name="mapView" value="albedo"/> Albedo Map</label> <label><input type="radio" name="mapView" value="emission"/> Emission Map</label></div></div><div id="file-selection" class="control-group"><h2>Image Selection</h2><div class="control"><label for="imageFile">Select Image:</label> <input type="file" id="imageFile" accept="image/*"/></div><div id="image-preview"></div></div><div id="export-controls" class="control-group"><h2>Export Textures</h2><div class="export-buttons"><button id="download-bump" class="download-btn">Download Bump Map</button> <button id="download-normal" class="download-btn">Download Normal Map</button> <button id="download-albedo" class="download-btn">Download Albedo Map</button> <button id="download-emission" class="download-btn">Download Emission Map</button></div></div></div><div id="right-panel" class="ui-side-panel"><div id="controls" class="control-group"><h2>Bump Map Controls</h2><div class="control"><label for="sigma1">σ₁: <span id="sigma1Value">1.0</span></label> <input type="range" id="sigma1" min="0.1" max="10" step="0.1" value="1.0"/></div><div class="control"><label for="sigma2">σ₂: <span id="sigma2Value">2.0</span></label> <input type="range" id="sigma2" min="0.1" max="10" step="0.1" value="2.0"/></div><div class="control"><label for="heightScale">Height Scale: <span id="heightScaleValue">1.0</span></label> <input type="range" id="heightScale" min="0.1" max="5" step="0.1" value="1.0"/></div><div class="control"><label for="bumpScale">Bump Scale: <span id="bumpScaleValue">0.1</span></label> <input type="range" id="bumpScale" min="0" max="1" step="0.01" value="0.1"/></div><div class="control"><label for="threshold">Threshold: <span id="thresholdValue">0.1</span></label> <input type="range" id="threshold" min="0" max="1" step="0.01" value="0.1"/></div><div class="control"><button id="applyChanges">Apply</button></div></div><div id="normal-controls" class="control-group"><h2>Normal Map Controls</h2><div class="control"><label for="strength">Strength:</label> <input type="range" id="strength" min="0.1" max="5" step="0.1" value="1.0"/> <span id="strengthValue">1.0</span></div><div class="control"><label for="normalScale">Normal Scale:</label> <input type="range" id="normalScale" min="0" max="3" step="0.1" value="1.0"/> <span id="normalScaleValue">1.0</span></div><div class="control"><label for="useNormalMap">Use Normal Map:</label> <input type="checkbox" id="useNormalMap" checked="checked"/></div></div><div id="albedo-controls" class="control-group"><h2>Albedo Map Controls</h2><div class="control"><label for="brightness">Brightness:</label> <input type="range" id="brightness" min="0" max="2" step="0.05" value="1.0"/> <span id="brightnessValue">1.0</span></div><div class="control"><label for="contrast">Contrast:</label> <input type="range" id="contrast" min="0" max="2" step="0.05" value="1.0"/> <span id="contrastValue">1.0</span></div><div class="control"><label for="saturation">Saturation:</label> <input type="range" id="saturation" min="0" max="2" step="0.05" value="1.0"/> <span id="saturationValue">1.0</span></div><div class="control"><label for="useAlbedoMap">Use Albedo Map:</label> <input type="checkbox" id="useAlbedoMap" checked="checked"/></div></div><div id="emission-controls" class="control-group"><h2>Emission Map Controls</h2><div class="control"><label for="emissionThreshold">Threshold:</label> <input type="range" id="emissionThreshold" min="0" max="1" step="0.01" value="0.2"/> <span id="emissionThresholdValue">0.2</span></div><div class="control"><label for="emissionExponent">Exponent:</label> <input type="range" id="emissionExponent" min="0.1" max="5" step="0.1" value="1.0"/> <span id="emissionExponentValue">1.0</span></div><div class="control"><label for="emissionBlur">Blur Radius:</label> <input type="range" id="emissionBlur" min="0" max="10" step="0.5" value="0"/> <span id="emissionBlurValue">0</span></div><div class="control"><label for="emissionColor">Color:</label> <input type="color" id="emissionColor" value="#aaaaaa"/></div><div class="control"><label for="emissionIntensity">Intensity:</label> <input type="range" id="emissionIntensity" min="0" max="3" step="0.1" value="1.0"/> <span id="emissionIntensityValue">1.0</span></div><div class="control"><label for="useEmissionMap">Use Emission Map:</label> <input type="checkbox" id="useEmissionMap" checked="checked"/></div></div></div></body></html>
