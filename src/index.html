<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DoG Bump Mapping with Three.js</title>
  </head>
  <body>
    <div id="controls">
      <label for="sigma1">σ₁: <span id="sigma1Value">1.0</span></label>
      <input
        type="range"
        id="sigma1"
        min="0.1"
        max="10"
        step="0.1"
        value="1.0"
      />

      <label for="sigma2">σ₂: <span id="sigma2Value">2.0</span></label>
      <input
        type="range"
        id="sigma2"
        min="0.1"
        max="10"
        step="0.1"
        value="2.0"
      />

      <label for="heightScale"
        >Height Scale: <span id="heightScaleValue">1.0</span></label
      >
      <input
        type="range"
        id="heightScale"
        min="0.1"
        max="5"
        step="0.1"
        value="1.0"
      />

      <label for="bumpScale"
        >Bump Scale: <span id="bumpScaleValue">0.1</span></label
      >
      <input
        type="range"
        id="bumpScale"
        min="0"
        max="1"
        step="0.01"
        value="0.1"
      />

      <label for="threshold"
        >Threshold: <span id="thresholdValue">0.1</span></label
      >
      <input
        type="range"
        id="threshold"
        min="0"
        max="1"
        step="0.01"
        value="0.1"
      />

      <button id="applyChanges">Apply</button>
    </div>

    <!-- Normal Map Controls -->
    <div id="normal-controls" class="control-group">
      <h2>Normal Map Controls</h2>
      <div class="control">
        <label for="strength">Strength:</label>
        <input
          type="range"
          id="strength"
          min="0.1"
          max="5"
          step="0.1"
          value="1.0"
        />
        <span id="strengthValue">1.0</span>
      </div>
      <div class="control">
        <label for="normalScale">Normal Scale:</label>
        <input
          type="range"
          id="normalScale"
          min="0"
          max="3"
          step="0.1"
          value="1.0"
        />
        <span id="normalScaleValue">1.0</span>
      </div>
      <div class="control">
        <label for="useNormalMap">Use Normal Map:</label>
        <input type="checkbox" id="useNormalMap" checked />
      </div>
    </div>

    <!-- Apply Button for Normal Map -->
    <div id="normal-apply" class="control-group">
      <button id="applyChanges">Apply Changes</button>
    </div>
    <!-- Add this to your HTML, for example right after the normal-apply div -->
    <div id="file-selection" class="control-group">
      <h2>Image Selection</h2>
      <div class="control">
        <label for="imageFile">Select Image:</label>
        <input type="file" id="imageFile" accept="image/*" />
      </div>
      <div id="image-preview"></div>
    </div>
    <!-- Add this after the file-selection div -->
    <div id="export-controls" class="control-group">
      <h2>Export Textures</h2>
      <div class="export-buttons">
        <button id="download-bump" class="download-btn">
          Download Bump Map
        </button>
        <button id="download-normal" class="download-btn">
          Download Normal Map
        </button>
        <button id="download-albedo" class="download-btn">
          Download Albedo Map
        </button>
        <button id="download-emission" class="download-btn">
          Download Emission Map
        </button>
      </div>
    </div>
    <!-- No script tags needed, webpack will inject them -->
  </body>
</html>
